    <script>
        tinymce.init({
            selector: '#mytextarea'
        });
        function content() { $("#html_content").val(tinymce.get("mytextarea").getContent()) } function setWidthHeight() { var t = $("<div>" + $("#mytextarea").val() + "</div>"), e = $("#input_width").val(), i = $("#input_height").val(); t.find("#iframe_id").width(e), t.find("#iframe_id").height(i), tinymce.get("mytextarea").setContent(t.html()) } function PutContent() { blog_url = $("#input_blog").val(); var t = $("#input_width").val(), e = $("#input_height").val(); iframe_url = '<iframe src="' + blog_url + '" style="width:' + t + "px; height:" + e + 'px" id="iframe_id"></iframe>', $("#mytextarea").val(iframe_url), tinymce.get("mytextarea").setContent(iframe_url) }

    </script>

                            </div>

                <div class="col">

                        </div>

                                <label class="btn btn-default btn-outline-success btn-on active">
                                <input type="radio" value="1" name="multifeatured_module[module_id][status]" checked="checked">Pixel</label>
                                <label class="btn btn-default btn-off btn-outline-success">

                            <label for="example-number-input" class="col-2 text-right col-form-label">Height </label>

                                <input class="form-control col " type="number" value="42" id="example-number-input">
                            </div>
