<body class="loginpage">
    <div class="section-login">
        <div class="container ">
            <div class="row">
                <div class="col-md-6 offset-md-3 mgt">
                    <form class="form-signin">
                        <h1 class="h3 text-center titlelogin">Reset your password</h1>
                        <h6 class="h3 text-center mt-1 login mb-10">Enter your email address and we will send you a link <br />to reset your password.</h6>
                        <input type="email" id="inputEmail" class="mt-3 login-form-control" placeholder="Email address or username" required=""
                            autofocus="">
                        <hr class="line-hr-grey">
                        <button class="btn btn-block mt-3 btn-login" type="submit"><i class="fas fa-sign-in-alt"></i>
                            Submit
                            </button>

                        <hr class="line-hr mt-4 mb-4">
                        <h6 class="h3 text-center mt-1 login">Login to your <a class="" href="">account</a></h6>
                        
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
