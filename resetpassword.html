<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <script src="assets/js/bootstrap.js"></script>
    <title>login - page</title>

<body class="pwbg">
    <div class="section-login">
        <div class="container ">
            <div class="row">
                <div class="col-md-6 offset-md-3 mgt">
                    <form class="form-signin">
                        <h1 class="h3 text-center titlelogin">  Reset your password </h1>
                        <input type="text" id="inputEmail" class="login-form-control" placeholder="Username" required=""
                            autofocus="">
                        <hr class="line-hr-grey">

                        <input type="password" id="inputPassword" class="login-form-control-2" placeholder="Password"
                            required="">

                        <button class="btn btn-block mt-3 btn-reset" type="submit"><i class="fas fa-sign-in-alt"></i>
                            Submit
                            </button>
                        <hr class="line-hr mt-4 mb-4">
                        <!-- <p>Don't have an account!</p>  -->
                        <button class="btn btn-register-orange btn-block" type="button" id="btn-signup">Sign up
                        <button class="btn btn-register-orange btn-block" type="button" id="btn-signup">Sign in

                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</html>
